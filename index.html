                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"

            </nav>
            <script>
                const btn = document.querySelector("button.mobile-menu-button");
                const menu = document.querySelector(".mobile-menu");
                btn.addEventListener("click", () => {

                    <!--Eine Karte-->
                            <div class="card mx-auto bg-gray-800 rounded-xl border-4 border-gray-600 max-w-sm">

                                <p class="text-white text-center font-bold text-2xl sm:text-2xl dark:text-white pb-2">5€</p>
                                <a href="https://www.nukebot.org" target="_blank" class="flex justify-center btn bg-indigo-400 hover:bg-indigo-300 text-white font-bold py-2 rounded-lg">
                                    Buy now
                                </a>
                            </div>
